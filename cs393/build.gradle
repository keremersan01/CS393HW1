plugins {
	id 'org.springframework.boot' version '2.5.6'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.cs393'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'   // dependency for database use java persistence API
	runtimeOnly 'org.apache.derby:derbyclient:10.14.2.0'					// dependency for derby database client
	runtimeOnly 'org.apache.derby:derbytools:10.14.2.0'						// dependency for derby database tools
}

test {
	useJUnitPlatform()
}
